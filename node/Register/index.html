<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<form>
<div class="login-box">
  <h1>Register</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username" id="name" class="name">
  </div>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Email" id="email" class="email">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" id="pass" class="password">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Confirm Password" id="confirmpass" class="confirmpass">
  </div>

    <input class="post" type="button"  value="submit">
    <input class="get" type="button" value="Show">
</div>
</form>
<ol>
  
</ol>
<script>
  $(document).ready(function(){
      $(".post").click(function(){
        let obj ={
          name:$(".name").val(),
          email:$(".email").val(),
          password:$(".password").val(),
          confirm_password:$(".confirmpass").val()
        }
        $.ajax({
          method:"POST",
          url:"http://localhost:3600/postmethod",
          data:obj,
          success:function(data){
            alert("success")
          },
          error:function(){
            alert("ERROR")
          }
        })
      })
      $(".get").click(function(){
        $.ajax({
          method:"GET",
          url:"http://localhost:3600/getmethod",
          dataType:"json",
        }).done(function(){
          $.each(data,function(i,p){
            $("ol").append("<li>"+p+"</li>")

          })
        })
      })
    })
</script>
</body>
</html>
